<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1751926121">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">Submit</button>

            <br>
            <br>
            <br>
            <h2>.button--pink</h2>

            <button class="button button--pink" type="button">Login</button>

            <br>
            <br>
            <br>
            <h2>.button--grey-outline</h2>

            <button class="button button--grey-outline" type="button">Login</button>

            <br>
            <br>
            <br>
            <h2>.button--blue-outline</h2>
            <div style="padding: 40px; background: #27062C;">

                <button class="button button--blue-outline" type="button">Login</button>

            </div>
            <br>
            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Submit</button>


            <br>
            <br>
            <br>
            <br>
            <h2>button__icon</h2>

            <button class="button" type="button">
                <span class="button__icon icon">call</span>
                Request a call
            </button>


            <br>
            <br>
            <br>
            <h2>.button--larger</h2>

            <button class="button button--larger button--pink" type="button">Click here to see our portfolio</button>

            <br>
            <br>

            <button class="button button--larger button--pink" type="button">
                <span class="button__icon icon">call</span>
                Click here to see our portfolio
            </button>


            <br>
            <br>
            <br>
            <br>
            <h2>Tags test</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../scripts/scripts.js?1751926121"></script>
        <script src="../scripts/_input.js?1751926121"></script>
        <script src="../scripts/_inputmask.js?1751926121"></script>


    </body>
</html>
